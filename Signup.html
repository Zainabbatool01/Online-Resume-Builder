<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Redirect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #104F99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 4rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #084B83;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: #084B83;
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 42px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>CREATE ACCOUNT</h2>
    <form onsubmit="event.preventDefault(); window.location.href='resume.html';">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
